name: advent-of-code
version: !include "./VERSION"
synopsis: My Haskell solutions to Advent of Code problems
author: Eric Bailey
maintainer: eric@ericb.me
license-file: LICENSE
license: MIT
github: yurrriq/advent-of-code
extra-source-files:
- CHANGELOG.md
- LICENSE
- README.md
- VERSION
data-files:
- input/2019/day*.txt
dependencies:
- base
- bytestring
ghc-options:
- -Wall
- -Werror
library:
  ghc-options:
  - -fwarn-incomplete-patterns
  source-dirs: src
  dependencies:
  - composition
  - conduit
  - data-ordlist
  - digits
  - dlist
  - finite-typelits
  - free-algebras
  - groups
  - hashable
  - hashable
  - lens
  - linear
  - mtl
  - transformers
  - trifecta
  - unordered-containers
  - vector
_executable: &executable
  ghc-options:
  - -O0
  - -threaded
  other-modules: []
  source-dirs: src
executables:
  aoc-2018-day01:
    <<: *executable
    main: day01/Main.hs
    source-dirs: app
    dependencies:
    - advent-of-code
    - hashable
    - trifecta
    - unordered-containers
  aoc-2018-day02:
    <<: *executable
    main: day02/Main.hs
    source-dirs: app
    dependencies:
    - advent-of-code
  aoc-2018-day03:
    <<: *executable
    main: day03/Main.hs
    source-dirs: app
    dependencies:
    - advent-of-code
  aoc-2018-day04:
    <<: *executable
    main: day04/Main.hs
    source-dirs: app
    dependencies:
    - advent-of-code
  aoc-2018-day05:
    <<: *executable
    main: day04/Main.hs
    source-dirs: app
    dependencies:
    - advent-of-code
  aoc-2019-day06:
    <<: *executable
    main: AdventOfCode.Year2019.Day06
    other-modules:
    - AdventOfCode.Util
    - Paths_advent_of_code
    dependencies:
    - trifecta
    - unordered-containers
  aoc-2019-day08:
    <<: *executable
    main: AdventOfCode.Year2019.Day08
    other-modules:
    - AdventOfCode.Util
    - Paths_advent_of_code
    dependencies:
    - trifecta
    - unordered-containers
tests:
  advent-of-code-test:
    main: Main.hs
    ghc-options:
    - -O0
    - -threaded
    source-dirs: test
    dependencies:
    - advent-of-code
    - conduit
    - digits
    - tasty
    - tasty-discover
    - tasty-hunit
    - vector
