name: advent-of-code
version: 0.5.2.00
synopsis: Advent of Code 2018
author: Eric Bailey
maintainer: eric@ericb.me
github: yurrriq/aoc18
verbatim:
  cabal-version: 2.0
extra-source-files:
- ChangeLog.md
dependencies:
- base ^>=4.11
- bytestring ^>=0.10.8
ghc-options:
- -Wall
- -Werror
library:
  ghc-options:
  - -fwarn-incomplete-patterns
  source-dirs: src
  exposed-modules:
  - Data.Group.Free2
  - Day01
  - Day02
  - Day03
  - Day04
  - Day05
  - Util
  dependencies:
  - finite-typelits ^>= 0.1
  - free-algebras ^>= 0.0.6
  - hashable ^>= 1.2
  - unordered-containers ^>= 0.2
  - trifecta >=2
  # NOTE: https://github.com/coot/free-algebras/pull/4
  # TODO: Delete src/Data/Group/Free2.hs
  - dlist ^>= 0.8
  - groups ^>= 0.4
_executable: &exe
  ghc-options:
  - -O2
  source-dirs: app
  dependencies:
  - advent-of-code
executables:
  day01:
    <<: *exe
    main: day01/Main.hs
  day02:
    <<: *exe
    main: day02/Main.hs
  day03:
    <<: *exe
    main: day03/Main.hs
  day04:
    <<: *exe
    main: day04/Main.hs
  day05:
    <<: *exe
    main: day05/Main.hs
